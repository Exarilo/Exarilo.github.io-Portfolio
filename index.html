<!DOCTYPE html>
<html>

<head>
  <title>Romain Madery Portolio</title>
  <link rel='stylesheet' href='style.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./Ressources/favicon.png">
</head>

<body>
  <div class="header">
    <img id="exa-icon" src="./Ressources/NavigatorIcon.png" width="100px" height="200" />
    <div class="search-section">
      <div class="search-container">
        <div class="combobox">
          <select id="search-select" onchange="adjustComboBoxSize()">
            <option value="option-all">TOUT</option>
            <option value="option-presentation">PRESENTATION</option>
            <option value="option-school">SCOLAIRE</option>
            <option value="option-internship">ALTERNANCE</option>
            <option value="option-skills">COMPETENCES</option>
            <option value="option-projects">MES PROJETS</option>
            <option value="option-contact">CONTACTS</option>
          </select>
        </div>
        <hr style="margin-top: 1px;height: 50px;">
        <input type="search" id="query" name="q" placeholder="Search..." autocomplete="off">
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </div>
  <br>
  <div class="content">
    <object type="text/html" data="Content/cards.html"></object>

    <div class="modal" id="modal-name">
      <div class="modal-area"></div>
      <div class="modal-box">
        <div class="modal-header">
          <div class="close-modal">&#10006;</div>
          <h1>Modal title</h1>
        </div>
        <div class="modal-body">
          <p>texte ici</p>
          <button class="close-modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src='script.js'></script>
</body>

</html>
