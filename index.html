<!DOCTYPE html>
<html>

<head>
  <title>Romain Madery Portolio</title>
  <link rel='stylesheet' href='style.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="./Ressources/favicon.png">
</head>

<body>
  <div class="header">
    <img id="exa-icon" src="./Ressources/NavigatorIcon.png" width="100px" height="200" />
    <div class="search-section">
      <div class="search-container">
        <div class="combobox">
          <select id="search-select" onchange="adjustComboBoxSize()">
            <option value="option-all">TOUT</option>
            <option value="option-presentation">PRESENTATION</option>
            <option value="option-school">SCOLAIRE</option>
            <option value="option-internship">ALTERNANCE</option>
            <option value="option-skills">COMPETENCES</option>
            <option value="option-projects">MES PROJETS</option>
            <option value="option-contact">CONTACTS</option>
          </select>
        </div>
        <hr style="margin-top: 1px;height: 50px;">
        <input type="search" id="query" name="q" placeholder="Search..." autocomplete="off">
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </div>
  <br>
  <div class="content">
    <div class="card-grid">


      <div class="card">
        <div class="content">
          <p class="title">CV</p>
        </div>
        <img class="floatting" src="https://cdn.iconscout.com/icon/free/png-256/free-resume-1956282-1650445.png" alt="article-cover" />
      </div>



      <div class="card">
        <div class="content">
          <p class="title">Présentation</p>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/4086/4086652.png" alt="presentation" />
      </div>



      <div class="card">
        <div class="content">
          <p class="title">Compétences</p>
        </div>
        <img src="https://www.creativefabrica.com/wp-content/uploads/2022/06/22/Book-study-learning-knowledge-icon-Graphics-32776896-1.jpg" alt="presentation" />
      </div>



      <div class="card">
        <div class="content">
          <p class="title">IUT Statistique et Informatique Décisionnelle</p>
        </div>
        <img
          src="https://storage.letudiant.fr/mediatheque/educpros/4/7/619547-universite-paris-descartes-paris-5-etudiants-en-licence-1-de-droit-rentree-2015-27-septembre-cs-580x310.jpg"
          alt="article-cover" />
      </div>



      <div class="card">
        <div class="content">
          <p class="title">ESIEE IT</p>
        </div>
        <img
          src="https://www.esiee-it.fr/sites/default/files/styles/1366x650/public/2021-09/campus-pontoise-facade-pour-alumni.jpg?itok=keD7HH6c"
          alt="article-cover" />
      </div>


      <div class="card">
        <div class="content">
          
          <p class="title">Charles de Foulcauld</p>
        </div>
        <img
          src="https://image.jimcdn.com/app/cms/image/transf/none/path/s9389d02c75077d5e/image/i91793a092fcec3e4/version/1538933006/image.jpg"
          alt="article-cover" />
      </div>

      <div class="card">
        <div class="content">
          
          <p class="title">Arc Infomatique</p>
        </div>
        <img src="https://bim-w.com/wp-content/uploads/2022/03/PcVueSolutions_logo.png" alt="article-cover" />
      </div>



      <div class="card">
        <div class="content">
          
          <p class="title">Mes musiques</p>
        </div>
        <img src="https://img.freepik.com/free-vector/music-instrument-with-music-notes-white-background_1308-93542.jpg"
          alt="article-cover" />
      </div>



      <div class="card">
        <div class="content">
          
          <p class="title">Mes jeux</p>
        </div>
        <img src="https://subverti.com/assets/img/maps/associations/cercle-jeux-bethune/logo.webp" alt="article-cover" />
      </div>

      <div class="card">
        <div class="content">
          
          <p class="title">Société générale</p>
        </div>
        <img src="https://www.legal-suite.fr/medias/org-1087/shared/logo-societe-generale.png" alt="article-cover" />
      </div>

      <div class="card">
        <div class="content">
          
          <p class="title">Langues</p>
        </div>
        <img src="https://i.pinimg.com/564x/df/07/0e/df070ead2b73250d56c9b88ceb4b76c8.jpg" alt="article-cover" />
      </div>

      <div class="card">
        <div class="content">
          
          <p class="title">Contacts</p>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/5075/5075578.png" alt="article-cover" />
      </div>

    </div>
  </div>
  </div>
  </div>



  <script src='script.js'></script>
</body>

</html>
